<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>

<div class="container">
  <h1>ðŸ“˜ User Dashboard</h1>

  <button onclick="logout()">Logout</button>

  <h3>Upload Notes (Any File)</h3>

  <input type="text" id="title" placeholder="Title">
  <input type="text" id="subject" placeholder="Subject">

  <input
    type="file"
    id="file"
    accept=".pdf,.doc,.docx,.ppt,.pptx,.xls,.xlsx,image/*,video/*,.txt"
  >
<button type="button" onclick="addNote()">Upload (Admin Approval)</button>

  <h3>Approved Files</h3>
  <div id="notes"></div>
</div>

<script src="script.js"></script>
</body>
</html>
